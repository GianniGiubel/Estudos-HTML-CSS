<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão do iframe, 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe> 
        para aprender a programar
    </p>
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="500">
            <a href="https://gustvaoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        é lgl!
    </p>
</body>
</html>
