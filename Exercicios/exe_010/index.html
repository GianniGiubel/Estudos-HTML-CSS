<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML (Áudio/Fotos/Vídeos)</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site me vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Vamos aprender a reproduzi áudio em HTML 5</h1>
    <!--Primeira forma de usar áudio no site <audio src="media/As You Were - TrackTribe.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop>
        <source src="media/As You Were - TrackTribe.mp3" type="audio/mpeg">
        <source src="media/As You Were - TrackTribe.ogg" type="audio/ogg">
        <source src="media/As You Were - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio</p>
    </audio>
</body>
</html>
