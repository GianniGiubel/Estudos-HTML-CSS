<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked>
            <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifemi"> 
            <label for="ifemi">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fute" id="ifute">
            <label for="ifute"> Futebol</label> <br>
            <input type="checkbox" name="basket" id="ibasket"> 
            <label for="ibasket">Basquetebol</label> <br>
            <input type="checkbox" name="nata" id="inata"> 
            <label for="inata">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> 
            <label for="itenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
